<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Jack</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <main>
    <!-- 牌桌START -->

    <section class="game-table">

      <h1 id="title">＊Black Jack＊</h1>

      <!-- 莊家的牌 -->
      <section class="dealer-cards zone">
        <h2>Banker</h2>
        <div class="deck">

          <div class="card">
            <div class="dealerCard" id="dealerCard1"></div>
          </div>
          <div class="card">
            <div class="dealerCard" id="dealerCard2"></div>
          </div>
          <div class="card">
            <div class="dealerCard" id="dealerCard3"></div>
          </div>
          <div class="card">
            <div class="dealerCard" id="dealerCard4"></div>
          </div>
          <div class="card">
            <div class="dealerCard" id="dealerCard5"></div>
          </div>
        </div>
      </section>

      <!-- 玩家的牌 -->
      <section class="your-cards zone">
        <h2>Player</h2>
        <div class="deck">
          <div class="card">
            <div class="yourCard" id="yourCard1"></div>
          </div>
          <div class="card">
            <div class="yourCard" id="yourCard2"></div>
          </div>
          <div class="card">
            <div class="yourCard" id="yourCard3"></div>
          </div>
          <div class="card">
            <div class="yourCard" id="yourCard4"></div>
          </div>
          <div class="card">
            <div class="yourCard" id="yourCard5"></div>
          </div>
        </div>
      </section>

    </section>

    <!-- 遊戲按鈕 -->
    <footer class="action">
      <input type="button" id="action-hit" class="action-button" value="Hit!" disabled>
      <input type="button" id="action-stand" class="action-button" value="Stand" disabled>
      <input type="button" id="action-new-game" class="action-button" value="New Game">
    </footer>
  </main>

  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="/scripts/jquery.arctext.js"></script>
  <script src="scripts/script.js"></script>


</body>

</html>
